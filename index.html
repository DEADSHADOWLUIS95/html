<!DOCTYPE html>
<html>
<head>
<style>
  body {
    background-image: url('https://cdn.pixabay.com/photo/2017/08/15/08/23/stars-2643089_1280.jpg');
    background-size: cover;
    background-position: center;
    background-repeat: no-repeat;
    background-attachment: fixed;
    margin: 0;
    padding: 0;
    font-family: Arial, sans-serif;
    color: white;
    text-align: center;
    padding: 20px;
  }

  h1 {
    color: white;
  }

  p {
    color: white;
  }

  
  img {
    width: 300px;
    height: 300px;
    object-fit: contain;
    border-radius: 10px;
    background-color: none;
    padding: 10px;
  }

  
  .nav-container {
    display: grid;
    grid-template-columns: repeat(3, auto); /* 3 per row */
    gap: 10px; /* space between buttons */
    justify-content: center; /* centers everything */
    margin-top: 20px;
  }

  
  .nav-container button {
    padding: 10px 20px;
    border: none;
    background-color: white;
    color: black;
    border-radius: 6px;
    cursor: pointer;
    font-size: 16px;
  }

  .nav-container button:hover {
    background-color: white;
  }

  
  .nav-container button.nav7 {
    grid-column: 2 / 3; /* puts it in the middle column */
 
  
</style>
</head>

<body>

<h1>Belize Districts Game</h1>

<p><b>Made by Luis.</b></p>


<img id="myImage" src="belize_blank.png"><br>

<!-- ðŸ”¹ Navigation buttons arranged in grid -->
<div class="nav-container">
  <button onclick="document.getElementById('myImage').src='belize_city.png'">Belize</button>
  <button onclick="document.getElementById('myImage').src='belize_belmopan.png'">Cayo</button>
  <button onclick="document.getElementById('myImage').src='belize_corozal.png'">Corozal</button>
  <button onclick="document.getElementById('myImage').src='belize_orangewalk.png'">Orange Walk</button>
  <button onclick="document.getElementById('myImage').src='belize_stanncreek.png'">Stann Creek</button>
  <button onclick="document.getElementById('myImage').src='belize_toledo.png'">Toledo</button>
  <button class="nav7" onclick="document.getElementById('myImage').src='belize_blank.png'">Reset</button>
</div>

</body>
</html>
