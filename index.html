<!DOCTYPE html>
<html>
<head>
<style>
  body {
    background-color: lightblue;
    font-family: Arial, sans-serif;
    text-align: center;
    padding: 20px;
  }

  button {
    margin: 5px;
    padding: 8px 16px;
    border: none;
    background-color: white;
    border-radius: 6px;
    cursor: pointer;
  }

  button:hover {
    background-color: #d0eaff;
  }
</style>
</head>

<body>

<h2>Belize Districts Game</h2>

<p>Made by Luis.</p>

<p>In this case, JavaScript changes the value of the src (source) attribute of an image.</p>

<img id="myImage" src="Belize,_administrative_divisions_-_en_-_monochrome.svg.png" style="width:100px"><br>

<button onclick="document.getElementById('myImage').src='BelizeBelize.png'">Belize</button><br>
<button onclick="document.getElementById('myImage').src='BelizeCayo.png'">Cayo</button><br>
<button onclick="document.getElementById('myImage').src='BelizeCorozal.png'">Corozal</button><br>
<button onclick="document.getElementById('myImage').src='BelizeOrangeWalk.png'">Orange Walk</button><br>
<button onclick="document.getElementById('myImage').src='BelizeStannCreek.png'">Stann Creek</button><br>
<button onclick="document.getElementById('myImage').src='BelizeToledo.png'">Toledo</button><br>

</body>
</html>
