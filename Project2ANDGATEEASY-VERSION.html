  <style>
    body {
      background-image: url('https://i.pinimg.com/originals/1d/30/b5/1d30b5a0c298c02edaf2f501b22a6587.gif');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      background-attachment: fixed;
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
    }

    .navbar {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 20px 40px;
      background-color: transparent;
      position: relative;
      z-index: 10;
    }

    .ub-logo {
      width: 200px;
      border-radius: 30px;
      height: auto;
      opacity: 0.89;
      position: absolute;
      left: 10px;
      top: 20px;
      z-index: 3;
    }

    .nav-links {
      display: flex;
      margin-left: auto;
      z-index: 4;
    }

    .nav-links a {
      position: relative;
      margin: 0 10px;
      color: white;
      font-weight: bold;
      font-size: 18px;
      text-decoration: none;
      padding: 10px 18px;
      border-radius: 25px;
      background-color: black;
      overflow: hidden;
      transition: transform 0.3s ease;
      cursor: pointer;
    }

    .nav-links a::before {
      content: "";
      position: absolute;
      width: 100%;
      height: 100%;
      top: 100%;
      left: 0;
      background: linear-gradient(45deg, #ff004f, #ff7c00, #00d2ff, #ff004f);
      background-size: 400%;
      transition: top 0.3s ease;
      border-radius: 25px;
      z-index: -1;
      animation: glow 20s linear infinite;
    }

    .nav-links a:hover::before,
    .nav-links a.active::before {
      top: 0;
    }

    .nav-links a:hover,
    .nav-links a.active {
      color: white;
      transform: scale(1.1);
    }

    @keyframes glow {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AND Logic Gate Animation</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #f5f5f5;
        }
        
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 30px;
            width: 80%;
            max-width: 600px;
        }
        
        h1 {
            margin-bottom: 20px;
            color: white;
        }
        
        .gate-container {
            position: relative;
            width: 100%;
            height: 300px;
            margin-bottom: 30px;
            background-color: #F8F8FF;
        }
        
        .gate-svg {
            width: 100%;
            height: 100%;
        }
        
        .input-line, .output-line {
            transition: all 0.5s ease;
        }
        
        .active {
            stroke: #ffcc00 !important;
            stroke-width: 3px !important;
        }
        
        .active-text {
            fill: #ffcc00 !important;
            font-weight: bold;
        }
        
        .buttons {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 15px;
            margin-bottom: 20px;
        }
        
        button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
        }
        
        button:hover {
            background-color: #45a049;
        }
        
        .home-link {
            position: absolute;
            bottom: 20px;
            right: 20px;
            color: #2196F3;
            text-decoration: none;
            font-size: 16px;
        }
        
        .home-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Project 2: AND GATE EASY-VERSION</h1>
        
        <div class="gate-container">
            <svg class="gate-svg" viewBox="0 0 400 300">
                <path d="M 100 100 L 200 100 A 50 50 0 0 1 200 200 L 100 200 Z" 
                      fill="none" stroke="#4CAF50" stroke-width="2"/>
                
                
                <line id="input1-line" class="input-line" x1="50" y1="120" x2="100" y2="120" 
                      stroke="#333" stroke-width="2"/>
                <line id="input2-line" class="input-line" x1="50" y1="180" x2="100" y2="180" 
                      stroke="#333" stroke-width="2"/>
                
                
                <line id="output-line" class="output-line" x1="250" y1="150" x2="350" y2="150" 
                      stroke="#333" stroke-width="2"/>
                
                
                <text id="input1-text" x="30" y="125" font-size="20" fill="#333">0</text>
                <text id="input2-text" x="30" y="185" font-size="20" fill="#333">0</text>
                
                
                <text id="output-text" x="360" y="155" font-size="20" fill="#333">0</text>
                
                
                <text x="150" y="155" font-size="18" fill="#333" text-anchor="middle">AND</text>
            </svg>
        </div>
        
        <div class="buttons">
            <button onclick="simulateAndGate(0, 0)">0 AND 0</button>
            <button onclick="simulateAndGate(0, 1)">0 AND 1</button>
            <button onclick="simulateAndGate(1, 0)">1 AND 0</button>
            <button onclick="simulateAndGate(1, 1)">1 AND 1</button>
        </div>
    </div>
    
    <a href="#" class="home-link"></a>
    
    <script>
        function simulateAndGate(input1, input2) {
               resetGate();
            
            
            if (input1 === 0 && input2 === 0) {
                return;
            } else if (input1 === 0 && input2 === 1) {
                document.getElementById('input2-text').textContent = '1';
                document.getElementById('input2-line').classList.add('active');
                document.getElementById('input2-text').classList.add('active-text');
                
                document.getElementById('input1-text').textContent = '0';
                document.getElementById('output-text').textContent = '0';
            } else if (input1 === 1 && input2 === 0) {
                document.getElementById('input1-text').textContent = '1';
                document.getElementById('input1-line').classList.add('active');
                document.getElementById('input1-text').classList.add('active-text');
                
            
                document.getElementById('input2-text').textContent = '0';
                document.getElementById('output-text').textContent = '0';
            } else if (input1 === 1 && input2 === 1) {
                document.getElementById('input1-text').textContent = '1';
                document.getElementById('input2-text').textContent = '1';
                document.getElementById('output-text').textContent = '1';
                
                document.getElementById('input1-line').classList.add('active');
                document.getElementById('input1-text').classList.add('active-text');
                document.getElementById('input2-line').classList.add('active');
                document.getElementById('input2-text').classList.add('active-text');
                document.getElementById('output-line').classList.add('active');
                document.getElementById('output-text').classList.add('active-text');
            }
        }
        
        function resetGate() {
            document.getElementById('input1-line').classList.remove('active');
            document.getElementById('input2-line').classList.remove('active');
            document.getElementById('output-line').classList.remove('active');
            document.getElementById('input1-text').classList.remove('active-text');
            document.getElementById('input2-text').classList.remove('active-text');
            document.getElementById('output-text').classList.remove('active-text');
            
            document.getElementById('input1-text').textContent = '0';
            document.getElementById('input2-text').textContent = '0';
            document.getElementById('output-text').textContent = '0';
        }
    </script>
</body>
</html>
