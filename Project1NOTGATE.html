    .nav-links a::before {
      content: "";
      position: absolute;
      width: 100%;
      height: 100%;
      top: 100%;
      left: 0;
      background: linear-gradient(45deg, #ff004f, #ff7c00, #00d2ff, #ff004f);
      background-size: 400%;
      transition: top 0.3s ease;
      border-radius: 25px;
      z-index: -1;
      animation: glow 20s linear infinite;
    }

    .nav-links a:hover::before,
    .nav-links a.active::before {
      top: 0;
    }

    .nav-links a:hover,
    .nav-links a.active {
      color: white;
      transform: scale(1.1);
    }

    @keyframes glow {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    }

      padding: 10px 20px;

<body>

<h1>Project 1: Not Gate</h1>

<div class="container">
  <!-- Input Section -->
  <div class="section">
    <h2>Input</h2>
    <button onclick="setInput(1)">ON</button>
    <button onclick="setInput(0)">OFF</button>
  </div>

  <!-- Output Section -->
  <div class="section">
    <h2>Output</h2>
    <svg viewBox="0 0 300 100">
      <!-- Label: Input value -->
      <text id="inputLabel" x="5" y="40" font-size="18" fill="black">1</text>

      <!-- Input line -->
      <line id="inputLine" x1="20" y1="50" x2="80" y2="50" class="line" stroke="yellow" />

      <!-- NOT Gate triangle -->
      <polygon points="80,20 80,80 150,50" fill="none" stroke="#00cc99" stroke-width="3" />

      <!-- NOT label -->
      <text x="100" y="55" font-size="14" fill="#00cc99" font-weight="bold">NOT</text>

      <!-- Inverter circle -->
      <circle cx="155" cy="50" r="5" fill="white" stroke="#00cc99" stroke-width="3" />

      <!-- Output line -->
      <line id="outputLine" x1="160" y1="50" x2="230" y2="50" class="line" stroke="black" />

      <!-- Label: Output value -->
      <text id="outputLabel" x="240" y="40" font-size="18" fill="black">0</text>
    </svg>
  </div>
</div>


<script>
  function setInput(value) {
    const inputText = document.getElementById("inputLabel");
    const outputText = document.getElementById("outputLabel");
    const inputLine = document.getElementById("inputLine");
    const outputLine = document.getElementById("outputLine");

    const inverted = value === 1 ? 0 : 1;

    inputText.textContent = value;
    outputText.textContent = inverted;

    // Change line colors based on values
    inputLine.setAttribute("stroke", value === 1 ? "yellow" : "gray");
    outputLine.setAttribute("stroke", inverted === 1 ? "yellow" : "black");
  }

  // Initialize
  setInput(1);
</script>

</body>
