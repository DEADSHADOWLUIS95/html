  <style>
    body {
      background-image: url('https://i.pinimg.com/originals/1d/30/b5/1d30b5a0c298c02edaf2f501b22a6587.gif');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      background-attachment: fixed;
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
    }

    .navbar {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 20px 40px;
      background-color: transparent;
      position: relative;
      z-index: 10;
    }

    .ub-logo {
      width: 200px;
      border-radius: 30px;
      height: auto;
      opacity: 0.89;
      position: absolute;
      left: 10px;
      top: 20px;
      z-index: 3;
    }

    .nav-links {
      display: flex;
      margin-left: auto;
      z-index: 4;
    }

    .nav-links a {
      position: relative;
      margin: 0 10px;
      color: white;
      font-weight: bold;
      font-size: 18px;
      text-decoration: none;
      padding: 10px 18px;
      border-radius: 25px;
      background-color: black;
      overflow: hidden;
      transition: transform 0.3s ease;
      cursor: pointer;
    }

    .nav-links a::before {
      content: "";
      position: absolute;
      width: 100%;
      height: 100%;
      top: 100%;
      left: 0;
      background: linear-gradient(45deg, #ff004f, #ff7c00, #00d2ff, #ff004f);
      background-size: 400%;
      transition: top 0.3s ease;
      border-radius: 25px;
      z-index: -1;
      animation: glow 20s linear infinite;
    }

    .nav-links a:hover::before,
    .nav-links a.active::before {
      top: 0;
    }

    .nav-links a:hover,
    .nav-links a.active {
      color: white;
      transform: scale(1.1);
    }

    @keyframes glow {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }
