<body>
    <div class="container">
        <h1>Project 3: Binary To Hexadecimal Converter</h1>
        
        <div class="content-wrapper">
            <div class="table-section">
                <table>
                    <thead>
                        <tr>
                            <th>Decimal</th>
                            <th>Hexadecimal</th>
                            <th>Binary</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr><td>0</td><td>0</td><td>0000</td></tr>
                        <tr><td>1</td><td>1</td><td>0001</td></tr>
                        <tr><td>2</td><td>2</td><td>0010</td></tr>
                        <tr><td>3</td><td>3</td><td>0011</td></tr>
                        <tr><td>4</td><td>4</td><td>0100</td></tr>
                        <tr><td>5</td><td>5</td><td>0101</td></tr>
                        <tr><td>6</td><td>6</td><td>0110</td></tr>
                        <tr><td>7</td><td>7</td><td>0111</td></tr>
                        <tr><td>8</td><td>8</td><td>1000</td></tr>
                        <tr><td>9</td><td>9</td><td>1001</td></tr>
                        <tr><td>10</td><td>A</td><td>1010</td></tr>
                        <tr><td>11</td><td>B</td><td>1011</td></tr>
                        <tr><td>12</td><td>C</td><td>1100</td></tr>
                        <tr><td>13</td><td>D</td><td>1101</td></tr>
                        <tr><td>14</td><td>E</td><td>1110</td></tr>
                        <tr><td>15</td><td>F</td><td>1111</td></tr>
                    </tbody>
                </table>
            </div>
            
            <div class="converter-section">
                <div class="input-group">
                    <label class="input-label">Enter any 4 digit binary number:</label>
                    <input type="text" id="binaryInput" placeholder="0000" maxlength="4" pattern="[01]{4}">
                    <div class="error-message" id="errorMessage">Please enter a valid 4-digit binary number (0s and 1s only)</div>
                </div>
                
                <button class="submit-button" onclick="convertBinary()">Submit</button>
                
                <div class="result-group">
                    <label class="result-label">Hexadecimal Value:</label>
                    <div class="result-display" id="hexResult">-</div>
                </div>
            </div>
        </div>
    </div>
    
   
    
    <script>
       const binaryToHex = {
            '0000': '0',
            '0001': '1',
            '0010': '2',
            '0011': '3',
            '0100': '4',
            '0101': '5',
            '0110': '6',
            '0111': '7',
            '1000': '8',
            '1001': '9',
            '1010': 'A',
            '1011': 'B',
            '1100': 'C',
            '1101': 'D',
            '1110': 'E',
            '1111': 'F'
        };
        
        function convertBinary() {
            const input = document.getElementById('binaryInput').value;
            const errorMessage = document.getElementById('errorMessage');
            const resultDisplay = document.getElementById('hexResult');
            
       
            errorMessage.style.display = 'none';
            
       
            if (!/^[01]{4}$/.test(input)) {
                errorMessage.style.display = 'block';
                resultDisplay.textContent = '-';
                return;
            }
            
       
            const hexValue = binaryToHex[input];
            resultDisplay.textContent = hexValue;
            
       
            resultDisplay.style.transform = 'scale(1.1)';
            setTimeout(() => {
                resultDisplay.style.transform = 'scale(1)';
            }, 200);
        }
        
       
        document.getElementById('binaryInput').addEventListener('keypress', function(event) {
            if (event.key === 'Enter') {
                convertBinary();
            }
        });
        
        document.getElementById('binaryInput').addEventListener('input', function(event) {
            this.value = this.value.replace(/[^01]/g, '');
        });
    </script>
